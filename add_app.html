<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1" />
    <title>إضافة تطبيق جديد</title>
    <link rel="stylesheet" href="/Style.Css">
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="myFunctions.js"></script>
</head>

<body>
    <nav class="navbar">
        <h1 dir="rtl">Web Application Development and Design</h1>
        <br>
        <ul>
            <li><a href="/home.html">الصفحة الرئيسية</a></li>
            <li><a href="AboutUs.html">من نحن</a></li>
            <li><a href="app3.html">التطبيقات</a></li>
            <li><a href="add_app.html" class="active">إضافة تطبيق</a></li>
        </ul>
    </nav>
    
    <main class="container">
        <header class="header">
            <h1>إدخال معلومات تطبيق جديد</h1>
            <p class="subtitle">الرجاء ملء الحقول التالية لإضافة تطبيق إلى قائمة الذكاء الاصطناعي</p>
        </header>

        <div class="card">
            <form id="appForm">
                <label for="appName">اسم التطبيق (أحرف إنجليزية فقط وبدون فراغات):</label>
                <input type="text" id="appName" name="appName" placeholder="مثال: DeepMind">
                <span class="error-message" id="error-appName" style="display: none;"></span>
               
                <label for="companyName">الشركة المصنعة (أحرف إنجليزية فقط):</label>
                <input type="text" id="companyName" name="companyName" placeholder="مثال: Google AI">
                <span class="error-message" id="error-companyName" style="display: none;"></span>

                <label for="websiteUrl">الموقع الإلكتروني (URL):</label>
                <input type="url" id="websiteUrl" name="websiteUrl" placeholder="مثال: https://www.deepmind.com">
                <span class="error-message" id="error-websiteUrl" style="display: none;"></span>

                <label for="category">مجال الاستخدام:</label>
                <select id="category" name="category">
                    <option value="">-- اختر مجال الاستخدام --</option>
                    <option value="Education">Education</option>
                    <option value="E-Commerce">E-Commerce</option>
                    <option value="Robotics">Robotics</option>
                    <option value="Finance">Finance</option>
                    <option value="Health">Health</option>
                </select>
                <span class="error-message" id="error-category" style="display: none;"></span>
                
                <label>مجاني أم لا:</label>
                <div style="display: flex; gap: 20px; margin-right: 20px; margin-bottom: 20px; justify-content: flex-end;">
                    <label for="isFreeYes" style="font-weight: normal; color: var(--muted); display: inline;">
                        <input type="radio" id="isFreeYes" name="isFree" value="yes" checked> نعم، مجاني
                    </label>
                    <label for="isFreeNo" style="font-weight: normal; color: var(--muted); display: inline;">
                        <input type="radio" id="isFreeNo" name="isFree" value="no"> لا، غير مجاني
                    </label>
                </div>

                <label for="description">شرح مختصر عن التطبيق (الحد الأدنى 10 أحرف):</label>
                <textarea id="description" name="description" placeholder="شرح مختصر وموجز عن وظيفة التطبيق"></textarea>
                <span class="error-message" id="error-description" style="display: none;"></span>

                <div class="form-buttons" style="text-align: left; margin-top: 20px;">
                    <button type="submit" id="submitBtn">إرسال</button>
                    <button type="button" id="resetBtn">إعادة</button>
                </div>
            </form>
        </div>
        
        <div id="customAlert" role="alert">
            <p id="alertMessage"></p>
            <button id="alertButton">موافق</button>
        </div>
        
    </main>
</body>
</html>
